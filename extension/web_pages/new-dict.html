<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dictionary</title>

    <link rel="icon" type="image/svg" href="../icons/icon128.png">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/vf-style.css">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/dicts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../page-styles/new-dict.css">
</head>
<body>
    <div id="banner_anchor"></div>
    <div class="form" id="container">
        <div style="text-align: center;" id="page-title">
            <h2>Create New Dictionary</h2>
        </div>
        <div class="form-element">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-element">
            <label for="lang">Language:</label>
            <select id="lang" name="lang">
                <option value="">Select a language</option>
                <option value="Arabic">Arabic</option>
                <option value="Chinese">Chinese</option>
                <option value="Danish">Danish</option>
                <option value="Dutch">Dutch</option>
                <option value="Finnish">Finnish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Hindi">Hindi</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Norwegian">Norwegian</option>
                <option value="Polish">Polish</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Russian">Russian</option>
                <option value="Spanish">Spanish</option>
                <option value="Swedish">Swedish</option>
                <option value="Turkish">Turkish</option>
                <option value="Vietnamese">Vietnamese</option>
            </select>
        </div>
        <div style="text-align: center;" id="submit">
            <p class="boton" ><i class="fa fa-plus"></i>Create</p>
        </div>
    </div>
    <div class="show_status" id="show-status"></div>

    <script src=../page-scripts/new-dict.js></script>
</body>
</html>
