<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabBuddy</title>

    <link rel="icon" type="image/svg" href="../icons/icon128.png">
    <link rel="stylesheet" type="text/css" href="../cross-page-assets/vf-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../page-styles/index.css">
</head>
<body>
    <div id="banner_anchor"></div>

    <div class="grid-container" id="options">
        <p class="boton" id="new-dict"><i class="fas fa-book"></i> Create New Dictionary</p>
        <p class="boton" id="edit-dict"><i class="fas fa-edit"></i> Edit / Delete Dictionary</p>
        <p class="boton" id="see-sites"><i class="fas fa-eye"></i> See Highlighted Sites</p>
        <p class="boton" id="buddy"><i class="fas fa-question"></i>What Do I Learn?</p>
        <p class="boton" id="export-data"><i class="fas fa-download"></i> Export Extension Data</p>
        <p class="boton" id="import-data"><i class="fas fa-upload"></i> Import Extension Data</p>
    </div>

    <input type="file" id="import-data-path" accept=".json" style="display:none">
    <script src="../page-scripts/index.js"></script>
</body>
</html>
