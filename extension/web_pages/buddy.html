<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../icons/icon128.png">
    <title>VocabBuddy</title>

    <link rel="stylesheet" href="../page-styles/buddy.css">
</head>
<body>

    <div id="banner_anchor"></div>
    <h2>What Language Should I Learn?</h1>
    <form id="learning-form">
        <label for="location">Region of Interest:</label>
        <select id="location" name="location" required>
            <option value="">Select Region</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="Americas">Americas</option>
        </select>

        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty" name="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="commitment">Learning Commitment:</label>
        <select id="commitment" name="commitment" required>
            <option value="">Select Commitment Level</option>
            <option value="casual">Casual</option>
            <option value="medium">Medium</option>
            <option value="intensive">Intensive</option>
        </select>

        <button type="submit" id="ask">Submit</button>
    </form>

    <div id="recommendation">
        <button id="close-button">Ã—</button>
        <p id="recommended-language" style="font-size: larger;"></p>
    </div>

    <script src="../page-scripts/buddy.js"></script>

</body>
</html>
